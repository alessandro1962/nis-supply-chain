name: nis2-supply-chain
services:
- name: web
  source_dir: /
  github:
    repo: YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
    branch: main
  run_command: uvicorn main_dev:app --host 0.0.0.0 --port $PORT
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  envs:
  - key: SECRET_KEY
    value: "your-production-secret-key-here"
  - key: DATABASE_URL
    value: "sqlite:///./nis2_supply_chain.db"
