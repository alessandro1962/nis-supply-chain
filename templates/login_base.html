<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NIS2 Supply Chain Assessment{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/professional.css">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        /* Override per layout di login senza sidebar */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .login-page-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-page-header {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-align: center;
        }
        
        .login-page-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            margin-bottom: 0.25rem;
        }
        
        .login-page-header p {
            font-size: 0.875rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .login-page-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .login-page-logo-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .login-page-logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
        }
        
        @media (max-width: 768px) {
            .login-page-header {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 2rem;
            }
            
            .login-page-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page-container">
        <!-- Header con logo -->
        <div class="login-page-header">
            <div class="login-page-logo">
                <div class="login-page-logo-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="login-page-logo-text">NIS2 Platform</div>
            </div>
            <h1>Supply Chain Assessment</h1>
            <p>Sistema di gestione compliance e formazione</p>
        </div>
        
        <!-- Contenuto del login -->
        {% block content %}{% endblock %}
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
